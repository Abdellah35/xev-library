<div class="flex flex-row justify-center items-end h-full w-full">
    <mat-card class="items-center w-full h-full">
      <div class="m-5">
        <div class="m-5">
          <mat-card-title class="text-orange-500 text-4xl font-semibold">
            {{ isNew ? 'Add New Book' : 'Update Book Record' }}
          </mat-card-title>
        </div>
        
      </div>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="w-full justify-center m-5">
        <p *ngIf="error" class="text-sm bg-white text-red-600 text-center rounded-md p-2 shadow-md">
          {{ error }}
        </p>
        <p>
          <mat-form-field class="w-full">
            <input type="text" matInput placeholder="book title" formControlName="title">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="w-full">
            <input type="text" matInput placeholder="Author" formControlName="author">
          </mat-form-field>
        </p>
      
        <p>
            <mat-form-field class="w-full">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date" >
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </p>

        <p>
          <mat-form-field class="w-full">
            <input type="text" matInput placeholder="Enter tags (space-separated)" formControlName="tags">
          </mat-form-field>
        </p>
      
        <div class="flex flex-row justify-end">
          <button type="submit" mat-stroked-button><span class="text-orange-500 font-semibold">Submit</span></button>
        </div>
      
      </form>
      </mat-card-content>
      </mat-card>
  </div>
