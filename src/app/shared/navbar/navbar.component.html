<mat-toolbar class="orange-background shadow-lg shadow-slate-300 fixed inset-0 z-50">
  <mat-icon class="text-white mr-3 text-4xl">book</mat-icon>
  <div class="flex flex-col">
    <span class="text-white text-4xl font-semibold">Xev</span>
    <span class="text-sm pl-4 text-black">mini library</span>
  </div>
  <span class="example-spacer"></span>

  <!-- User Authentication Section -->
  <ng-container *ngIf="currentUser; else loginSection">
    <mat-menu #appMenu="matMenu">
      <ng-template matMenuContent>
        <button mat-menu-item (click)="logoutEM.emit()" aria-label="Logout button">
          <span class="text-orange-500 text-lg ">Logout</span>
        </button>
      </ng-template>
    </mat-menu>
    <div class="button-default">
      <span class="text-black text-lg p-5">{{ currentUser.displayName }}</span>
    </div>
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </ng-container>

  <!-- Login/Signup Section -->
  <ng-template #loginSection>
    <div class="p-5">
      <button mat-stroked-button [routerLink]="'/login'" aria-label="Login button">
        <span class="text-white text-lg font-semibold">Log In</span>
      </button>
    </div>
    <div class="p-5">
      <button mat-stroked-button [routerLink]="'/register'" aria-label="Sign up button">
        <span class="text-white text-lg font-semibold">Sign Up</span>
      </button>
    </div>
  </ng-template>
</mat-toolbar>
